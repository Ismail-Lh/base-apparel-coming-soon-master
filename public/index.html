<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../src/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="../src/sass/style.scss" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="hero__logo">
        <img src="../src/images/logo.svg" alt="logo" class="logo" />
      </div>

      <div class="hero__text">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form class="hero__form" id="form">
          <input
            type="text"
            name="email"
            id="email"
            class="hero__form-ipt"
            placeholder="Email Address"
          />
          <img
            src="../src/images/icon-error.svg"
            alt="icon-error"
            class="error-icon"
            id="error-icon"
          />
          <button type="submit" class="hero__form-btn">
            <img src="../src/images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </form>
        <small class="error-msg" id="error-text"
          >Please provide a valide email!</small
        >
      </div>
      <div class="hero__img"></div>
    </section>

    <script src="../src/app.js"></script>
  </body>
</html>
